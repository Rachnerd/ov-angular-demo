<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ price | currency }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="image" alt="Photo of a product" />
  <mat-card-content>
    <p>
      {{ description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="this.add.emit(1)">ADD</button>
  </mat-card-actions>
</mat-card>
